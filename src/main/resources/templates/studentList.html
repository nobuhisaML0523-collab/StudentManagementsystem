<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>受講生一覧</title>
</head>
<body>
<h1>受講生一覧</h1>
<table border = "1">
  <thead>
  <tr>
    <th>ID</th>
    <th>名前</th>
    <th>カナ名</th>
    <th>ニックネーム</th>
    <th>メールアドレス</th>
    <th>地域</th>
    <th>年齢</th>
    <th>性別</th>
    <th>コース</th>
    <th>備考</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="studentDetail : ${studentList}">
    <td th:text="${studentDetail.student.id}">stu-001</td>
    <td th:text="${studentDetail.student.name}">山本 由伸</td>
    <td th:text="${studentDetail.student.nameKana}">ヤマモト ヨシノブ</td>
    <td th:text="${studentDetail.student.nickname}">よっしー</td>
    <td th:text="${studentDetail.student.email}">yoshi@example.com</td>
    <td th:text="${studentDetail.student.city}">岡山県</td>
    <td th:text="${studentDetail.student.age}">27</td>
    <td th:text="${studentDetail.student.gender}">男性</td>
    <td>
      <ul>
        <li th:each="course : ${studentDetail.courses}">
          <span th:text="${course.courseName}">JAVAフルコース</span>
          （
          <span th:text="${course.startDate}">2024-04-01</span>
          〜
          <span th:text="${course.endDate != null ? course.endDate : ''}">2024-09-30</span>
          ）
        </li>
      </ul>
    </td>
    <td th:text="${studentDetail.student.remark}">特になし</td>
  </tr>
  </tbody>
</table>
</body>
</html>
